<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">

</head>
<body id="login" style="background:rgb(221, 201, 232)">
    <main>
        <div class="container">
            <div class="row vh-100">
                <div class="col d-flex justify-content-center my-5 flex-column">
                    <div class="text-login">
                       <img width="90%" src="./assets/image/road.jpeg" alt="">
                    </div>  
                     
                </div>
                <div class="col d-flex justify-content-center my-5 flex-column">
                    <div class="container">                       
                        <br>
                        <div class="row">
                            <div class="col">
                                <div>
                                    <h5 style="color: gray">ENTAR NO SISTEMA DE RECADOS</h5>
                                    <form id="login-form">
                                        <div class="mb-3">
                                          <label for="email-input" class="form-label">Username</label>
                                          <input type="text" class="form-control" style="width: 62%;" id="email-input" aria-describedby="emailHelp">
                                          <div id="emailHelp" class="form-text"></div>
                                        </div>
                                        <div class="mb-3">
                                          <label for="password-input" class="form-label">Password</label>
                                          <input type="password" class="form-control" style="width: 62%;" id="password-input">
                                        </div>                                        
                                        <div class="mb-3 form-check">
                                          <input type="checkbox" class="form-check-input" id="session-check">
                                          <label class="form-check-label" for="session-check">Permanecer conectado</label>
                                        </div>                                                                               
                                        <button style="width:62%; margin: 0; border-radius: 0; color: rgb(253, 253, 253); " type="submit" class="btn button-login">Entrar</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div>
                                <p class="col text-center mt-2 form-text" style="float: left;" data-bs-toggle="modal"
                                 data-bs-target="#register-modal" ><span 
                                    class="link-default" >Criar uma conta.</span></p>
                            </div>
                        </div>

                        
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="register-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Crie sua conta</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                <form id="create-form">
                <div class="modal-body"> 
                    <div class="mb-3">
                        <label for="email-create-input" class="form-label">Username</label>
                        <input type="text" class="form-control" id="email-create-input" aria-describedby="emailHelp" required>
                        <div id="emailHelp" class="form-text"></div>
                        </div>
                        <div class="mb-3">
                          <label for="password-create-input" class="form-label">Password</label>
                          <input type="password" class="form-control" id="password-create-input" required>
                          <div id="emailHelp" class="form-text"></div>
                        </div>
                        <div class="mb-3">
                            <label for="password-create-input2" class="form-label">Repeat password</label>
                            <input type="password" class="form-control" id="password-create-input2" required>
                            <div id="emailHelp" class="form-text"></div>
                          </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary button-cancel" data-bs-dismiss="modal">Cancelar</button>
                        <button type="submit" class="btn button-default">Criar conta</button>
                    </div>
                </form>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="./js/index.js"></script>
</body>
</html>
